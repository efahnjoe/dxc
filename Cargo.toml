[workspace]
resolver = "2"
members = [
  "packages/components",
  "packages/dxc",
  "packages/hooks",
  "packages/themes",
  "packages/utils",
]

[workspace.package]
edition = "2021"
version = "0.1.0"
authors = ["efahnjoe"]
license = "MIT"
repository = "https://github.com/efahnjoe/dxc"
homepage = "https://github.com/efahnjoe/dxc#README.md"
readme = "README.md"

[workspace.dependencies]
dioxus = { version = "0.6.3", features = ["router", "fullstack"] }
dxc = { path = "packages/dxc" }
dxc-components = { path = "packages/components" }
dxc-hooks = { path = "packages/hooks" }
dxc-icons = "0.1.3"
dxc-themes = { path = "packages/themes" }
dxc-utils = { path = "packages/utils" }
once_cell = "1.21.3"
serde = { version = "1.0.219", features = ["derive"] }

# This is a "virtual package"
# It is not meant to be published, but is used so "cargo run --example XYZ" works properly
[package]
name = "dxc-example"
edition = "2021"
version = "0.1.0"
authors = ["efahnjoe"]
license = "MIT"
repository = "https://github.com/efahnjoe/dxc"
homepage = "https://github.com/efahnjoe/dxc#README.md"
readme = "README.md"

[dependencies]

[dev-dependencies]
dioxus = { workspace = true }
dxc = { workspace = true }
dxc-components = { workspace = true }
dxc-hooks = { workspace = true }
dxc-icons = { workspace = true }
dxc-themes = { workspace = true }
dxc-utils = { workspace = true }
once_cell = { workspace = true }
serde = { workspace = true }

[features]
default = ["web"]
server = ["dioxus/server"]
web = ["dioxus/web"]
desktop = ["dioxus/desktop"]
mobile = ["dioxus/mobile"]

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"


[[example]]
name = "container"
path = "examples/container/src/main.rs"

[[example]]
name = "icons"
path = "examples/icons/src/main.rs"

[[example]]
name = "link"
path = "examples/link/src/main.rs"
